<!--
  This template was loaded because of the '/pet/:petId' route (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<nav-page title="list.name" right-buttons="rightButtons">
  <content has-header="true">
    <div class="list">
      <a class="item item-icon-right" ng-repeat="item in list.items track by $index" href="#/lists/{{list.id}}/items/{{item.id}}">
          <h3>{{item.name}}</h3>
          <i class="icon ion-star" ng-class="{assertive: item.ratings.Overall == 1, energized: item.ratings.Overall == 2, balanced: item.ratings.Overall == 3}"></i>
      </a>
    </div>    
  </content>
</nav-page>
